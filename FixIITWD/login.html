<!DOCTYPE HTML>
<html lang="en-us" class="nojs">
<head>
	<title> FixMe IIT - Login </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="css/cssreset.css">
	<link rel="stylesheet" media="screen" href="css/login.css" />
	<script src="js/js.js" async></script>
</head>
<body class="iit" background="images\IIT.jpg"> 
	<div class="container-login">
		<form id="loginContainer" method="get" autocomplete="on" action="user.html">
			<fieldset id="Info">
				<h1> FixMe IIT</h1>
				<ul class="login">			
					<li id="username">
						<label>Username </label>
					</li>
					<li>
						<input type="text" name="username" id="user" required />
					</li>
					<li id="password">
						<label>Password </label>
					</li>
					<li>
						<input type="password" name="password" id="passw" required />
					</li>
					<li id="button-login">
						<input type="submit" name="login" id="login" value="Login" />
					</li>
					<li id="help">
						<button onclick="helpfunction()" class="link-text">Trouble loggin in?</button>
					</li>	
				</ul>
				<footer id="Footer">
					<nav id="links">
						<ul>
							<li><a href="termsofuse.html">Terms of use</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="sitemap.html">Sitemap</a></li>
						</ul>
					</nav>
				</footer>
			</fieldset>			
		</form>
	</div>
</body>
</html>
