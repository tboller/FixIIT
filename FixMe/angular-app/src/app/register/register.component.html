<html lang="en-us" class="nojs">
<head>
	<title> FixMe IIT - Login </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
</head>
<body> 
	<div class="container-login">
		<form id="loginContainer" method="get" autocomplete="on" action="user.html">
			<fieldset id="Info">
        <h1> FixMe IIT</h1>
        <form class="regForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <!-- THIS NEEDS TO BE SET UP THIS WAY LIST ITEM ALL INPUTS/LABELS and then
                    change css to remove dots -->
              <ul>
                <li> <label for="name">Name</label> </li>
           <li>     <input
                        type="text"
                        id="name"
                        class="form-control"
                        formControlName="name"> </li>
              </ul>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        class="form-control"
                        formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
				<footer id="Footer">
					<nav id="links">
						<ul>
							<li><a href="termsofuse.html">Terms of use</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="sitemap.html">Sitemap</a></li>
						</ul>
					</nav>
				</footer>
			</fieldset>			
		</form>
	</div>
</body>
</html>
