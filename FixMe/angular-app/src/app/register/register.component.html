<html lang="en-us" class="nojs">
<head>
	<title> FixMe IIT - Login </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
</head>
<body> 
	<div class="container-login">
		<form id="loginContainer" method="get" autocomplete="on" action="user.html">
		    <fieldset id="Info">
                <h1> FixMe IIT</h1>
                <form class="regForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                    <!-- THIS NEEDS TO BE SET UP THIS WAY LIST ITEM ALL INPUTS/LABELS and then
                    change css to remove dots -->
                    <ul>
                        <li><label for="name">Name</label> </li>
                        <li><input
                            style="height: 20px"
                            type="text"
                            id="name"
                             class="form-control"
                            formControlName="name"> 
                        </li>
                        <li><label for="username">Username</label></li>
                        <li><input
                            style="height: 20px"
                           type="text"
                            id="username"
                            class="form-control"
                            formControlName="username">
                        </li>
                        <li><label for="email">Email</label></li>
                        <li>
                            <input
                            style="height: 20px"
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email">
                        </li>
                        <li><label for="password">Password</label></li>
                        <li>
                            <input
                            style="height: 20px"
                            type="password"
                             id="password"
                            class="form-control"
                            formControlName="password">
                        </li>
                        <li><button class="btn.btn-primary" type="submit" 
                            style="width: 116px; height: 35px; margin-top: 15px">Submit
                            </button>
                        </li>
                    </ul>
                    </div>
                </form>
				<footer id="Footer">
					<nav id="links">
						<ul>
							<li><a href="termsofuse.html">Terms of use</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="sitemap.html">Sitemap</a></li>
						</ul>
					</nav>
				</footer>
			</fieldset>			
		</form>
	</div>
</body>
</html>
